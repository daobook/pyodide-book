format: jb-book
root: index
parts:
- caption: 教程
  chapters:
  - file: README
  - file: docs/start/index
    sections:
    - glob: docs/start/**
  - file: docs/usage/index
    sections:
    - glob: docs/usage/**
  - file: docs/api/index
    sections:
    - glob: docs/api/**
  - file: docs/dev/index
    sections:
    - glob: docs/dev/**
    - file: docs/contributing/index
      sections:
      - glob: docs/contributing/**
  
- caption: 混沌
  chapters:
  - file: docs/about/index
    sections:
      - glob: docs/about/**
      - file: CHANGELOG
  - file: docs/other/index
    sections:
    - glob: docs/other/**
    - url: https://xinetzone.github.io/sanstyle-book/
      title: Sanstyle Book